<div class="container"> 
    <button class="btn btn-primary mb-3" *ngIf="adminService.onSelectUploadQuestion" (click)="viewQuestion()">View Question</button>
    <div class="card">
        <h5 class="card-header">Add New Question</h5>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Question</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Question" aria-describedby="basic-addon2"
            [(ngModel)]="question">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Option 1</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Option 1" aria-describedby="basic-addon2"
            [(ngModel)]="option1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Option 2</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Option 2" aria-describedby="basic-addon2"
            [(ngModel)]="option2">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Option 3</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Option 3" aria-describedby="basic-addon2"
            [(ngModel)]="option3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Option 4</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Option 4" aria-describedby="basic-addon2"
            [(ngModel)]="option4">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Correct Answer</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Correct Answer" aria-describedby="basic-addon2"
            [(ngModel)]="correctAnswer">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Answer Details</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Answer Details" aria-describedby="basic-addon2"
            [(ngModel)]="answerDetails">
        </div>

        <button class="btn btn-success mb-5" (click)="saveChanges()">Save Changes</button>
    </div>

</div>
